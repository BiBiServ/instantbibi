dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install gsettings-desktop-schemas
  override:
    - mvn --fail-never dependency:go-offline || true
machine:
  java:
    version: oraclejdk8
  services:
    - docker

machine:
  environment:
    _JAVA_OPTIONS: "-Xmx3024m"
test:
  override:
    - ant install.antlib 
    - ant instant.environment -Ddb.host=localhost
    - ant wipe.all
    - rm  ~/.bibiserv2_manager
    - ant instant -Ddb.host=localhost
    - ant deploy.github -Durl=https://github.com/BiBiServ/dialign-docker -Drelease=master -Ddest=/tmp/test
    - ant install.wizard
